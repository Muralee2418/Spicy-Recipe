<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>My Recipies</h2>
</div>
  
<div class="container">
  <ul class="list-group list-group-flush">
  {% for recipie in recipies %}
    <li class="list-group-item">
            <img src="{{ recipie.imageurl }}" class="img-rounded" alt="Cinque Terre" width="80" height="80">    
            {{recipie.title}}
            <form action="delete" method="GET" style="float:right">
            <input type="hidden" name="recipiepk" value="{{recipie.pk}}">
            <button value="remove" type="submit"  class="btn btn-danger" > &nbsp; Delete</button>
          </form>
            <form action="edit" method="GET" style="float:right">
            <input type="hidden" name="recipiepk" value="{{recipie.pk}}">
            <button value="remove" type="submit"  class="btn btn-warning" > &nbsp; Update</button>
          </form>
          
          
    </li>
  {% endfor %}
  </ul>
</div>

</body>
</html>
